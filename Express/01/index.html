<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.addEventListener('load',loadHandler);
        xhr.open("GET","http://localhost:3000");
        xhr.send();

        function loadHandler(e){
            // 服务端返回给客户端的内容
            console.log(xhr.response)
        }
    </script>
